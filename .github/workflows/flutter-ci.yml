name: Build & Upload Flutter App

on:
  push:
    branches:
      - main

jobs:
  build-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.4"

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Google API Client
        run: pip install --upgrade google-api-python-client google-auth google-auth-httplib2 google-auth-oauthlib

      - name: Create credential file
        run: echo "${{ secrets.GDRIVE_CREDENTIALS }}" > credentials.json

      - name: Upload to Google Drive
        run: |
          python upload_to_drive.py
