name: Build & Upload Flutter App

on:
  push:
    branches:
      - main

jobs:
  build-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.4"

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Create credentials file
        run: echo '${{ secrets.GDRIVE_CREDENTIALS }}' > credentials.json

      - name: Install rclone
        run: |
          curl https://rclone.org/install.sh | sudo bash

      - name: Delete old APK files
        run: |
          mkdir -p ~/.config/rclone
          cat > ~/.config/rclone/rclone.conf << EOF
          [gdrive]
          type = drive
          scope = drive
          service_account_file = $(pwd)/credentials.json
          EOF

          # পুরনো APK files delete করুন
          rclone delete gdrive:${{ secrets.GDRIVE_FOLDER_ID }} --include "*.apk" -v || true

      - name: Upload to Google Drive
        run: |
          rclone copy build/app/outputs/flutter-apk/app-release.apk gdrive:${{ secrets.GDRIVE_FOLDER_ID }} -v --drive-acknowledge-abuse
